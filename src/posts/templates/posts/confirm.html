{% extends 'base.html' %}

{% block title %}confirm{% endblock title %}

{% block content %}
<div class="col-9 mx-auto">
<div class="card p-4">
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-primary" type="submit" value="Confirm delete">
</form>
</div>
</div>
{% endblock content %}
